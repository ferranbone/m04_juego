<!doctype html>
<html>
        <head>
                <meta charset="UTF-8" />
                <title>Hueveras de cart√≥n 2</title>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.min.js"></script>
                <script>
                        let canvas_w = 800;
                        let canvas_h = 450;
                        let config = {
                                width: canvas_w,
                                height: canvas_h,
                                scene: {
                                        preload: precarga,
                                        create: crea,
                                        update: actualiza
                                }
                        };

                        let game = new Phaser.Game(config);
                        let rect;
                        let cursor;

                        function precarga ()
                        {

                        }

                        function crea ()
                        {
                                rect = this.add.rectangle(400, 225, 32, 0x00ff00)>
                                cursor = this.input.keyboard.createCursorKeys();
                        }

                        function actualiza ()
                        {
                                if (cursor.left.isDown) {
                                        rect.x -= 5;
                                    }
                                if (cursor.right.isDown) {
                                        rect.x += 5;
                                    }
                                if (cursor.up.isDown) {
                                        rect.y -= 5;
                                    }
                                if (cursor.down.isDown) {
                                        rect.y += 5;
                                    }
                        
                                rect.x = Phaser.Math.Clamp(rect.x, 0, canvas_w);
                                rect.y = Phaser.Math.Clamp(rect.y, 0, canvas_h);
                        }
                        
                </script>
        </head>

        </body>
</html>
